<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <main>
        <section class="container">
          <output class="display"></output>
          <div class="row toolbar">
            <button class="clear">Clear</button>
          </div>
          <div class="row">
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator operator_divide">รท</button>
          </div>
          <div class="row">
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator operator_multiplying">x</button>
          </div>
          <div class="row">
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator operator_minus">-</button>
          </div>
          <div class="row">
            <button class="button">.</button>
            <button class="button number">0</button>
            <button class="button equals">=</button>
            <button class="button operator operator_plus">+</button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          Copyright &#64;
          <script>
            document.write(new Date().getFullYear());
          </script>
          KonstaBartosh
        </p>
        <a href="https://github.com/KonstaBartosh" target="_blank">
          <img class="logo-github" src="./github-mark-white.svg" />
        </a>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
